<section>
  <ga-nav-bar></ga-nav-bar>
</section>

<section class="ga-events-go-section ga-events-white-bg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm ga-upcomig-events">
        <h1 class="ga-title-h1">Go Weekend</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12" style="margin-bottom: 40px;">
        <h3 style="text-align: center;font-size: 22px;">Hyderabad</h3>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12" *ngFor="let item of hyderabadEvents">
        <div class="card">
          <div class="card-content">
            <div class="card-img">
              <img alt="Card image cap" class="card-img-top img-fluid" src="{{item.TilePhoto}}" onError="this.src='../../assets/no-image.jpg';" >
              <a [routerLink]="['/event-details',item.CustomeUrl]" class="btn ga-event-book-btn btn-floating halfway-fab">Book</a>
            </div>
            <div class="card-body">
              <p class="card-text">{{item.Title}}</p>
              <div class="event-details">
                <span class="ga-event-card-date"><i class="far fa-calendar-alt"></i> {{item.FromDate | date:'mediumDate'}} - {{item.ToDate | date:'mediumDate'}}</span>
              </div>
              <div class="ga-event-card-price">{{item.Price | indianCurrency:true:'1.0':false}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
</section>

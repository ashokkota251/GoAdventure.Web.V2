<div class="container-fluid" style="height: 100vh;padding-top: 5%;background-color: #ededed;">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4 col-sm-12 col-xs-12"
      style="background-color: white;box-shadow: 0px 2px 7px rgba(0,0,0,0.2);border-radius: 5px;padding: 20px;">
      <div style="text-align: center;padding-top: 15px">
        <img src="../../../../assets/goadventure-log.png" style="width:50%;">
      </div>
      <div style="padding:10%">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="Name" class="form-control text-capitalize" [(ngModel)]="Query.Name">
        </div>

        <div class="form-group">
          <label>Mobile</label>
          <input type="text" name="Mobile" class="form-control" [(ngModel)]="Query.Phone"
            (keypress)="phoneValidation($event)" minlength=10 maxlength=10>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" name="Email" class="form-control" [(ngModel)]="Query.EMail" spellcheck="false">
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea class="form-control" name="Message" rows="4" [(ngModel)]="Query.Query"
            autocomplete="off"></textarea>
        </div>

        <p style="font-size: 12px;color: red;padding-top: 5px;" *ngIf="showError">Please enter valid details</p>

        <button type="submit" class="btn btn-primary pull-right" (click)="onSend()">Send</button>
      </div>
    </div>
  </div>
</div>

<style>
  .btn {
    background-color: red;
    color: white;
    padding: 10px 5px;
    border: none;
    cursor: pointer;
    width: 100%;
    margin-bottom: 10px;
    opacity: 0.8;
  }

  .btn:hover {
    opacity: 1;
  }

  label {
    display: inline-block;
    font-size: 13px;
    margin-bottom: 0;
    font-family: 'Raleway', sans-serif;
  }
</style>

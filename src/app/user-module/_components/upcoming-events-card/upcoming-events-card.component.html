<section class="ga-events-go-section" id="ga-upcoming-events-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm ga-upcomig-events">
        <h1 class="ga-title-h1 ga-clr-white">Our Upcoming tours to explore</h1>
      </div>
    </div>

    <ngu-carousel #myCarousel [inputs]="carouselTileConfig" [dataSource]="carouselTileItems$ | async">
      <ngu-tile class="col-lg-4 col-md-6 col-sm-12 col-xs-12"
        *nguCarouselDef="let item; let i = index; let ani = animate">
        <div class="card">
          <div class="card-content">
            <div class="card-img">
              <img alt="Card image cap" class="card-img-top img-fluid" src="{{item.TilePhoto}}"
                onError="this.src='../../assets/no-image.jpg';">
              <a [routerLink]="['/event-details', item.CustomeUrl]"
                class="btn ga-event-book-btn btn-floating halfway-fab">Book</a>
            </div>
            <div class="card-body">
              <p class="card-text">{{item.Title}}</p>
              <div class="event-details">
                <span class="ga-event-card-date">{{item.FromDate | date:'mediumDate'}} -
                  {{item.ToDate | date:'mediumDate'}}</span>
              </div>
              <div>
                <div class="ga-event-card-price" >
                  <a
                    [routerLink]="['/event-details', item.CustomeUrl]">{{item.Price | indianCurrency:true:'1.0':false}}</a>
                </div>
                <!-- <div class="ga-event-card-share">
                  <button type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false" title="Share with your friends">
                    <img src="../../assets/Share-Icon.png" />
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="https://wa.me/?text='https://goadventure.in/#/event-details/7_Day_Backpacking_Trip_to_Spiti_Valley'">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </ngu-tile>

      <button NguCarouselPrev class="leftRs" [style.opacity]="myCarousel.isFirst ? 0.5:1">&lt;</button>
      <button NguCarouselNext class="rightRs" [style.opacity]="myCarousel.isLast ? 0.5:1">&gt;</button>
    </ngu-carousel>
  </div>
</section>

<style>
  .ga-event-card-share img {
    width: 25px;
    height: 25px;
    margin-top: 6px;
  }

  .ga-event-card-share {
    display: inline-block;
    float: right;
    margin-top: 25px !important;
  }

  .ga-event-card-share button#dropdownMenuButton {
    background-color: transparent;
    border: none;
    outline: none;
  }
</style>
